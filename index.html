<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="style.css" />
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <main>

    <article class="crypto-card">
      <div class="crypto-card__image">
        <img src="./images/image-equilibrium.jpg" alt="crypto currency image" />

        <div class="overlap">
          <img src="./images/icon-view.svg" alt="eye icon" />  
        </div>
      </div>

      <h1>Equilibrium #3429</h1>

      <p class="currency-desc">Our Equilibrium collection promotes balance and calm.</p>

      <div class="currency-stats flex-row">
        <div class="currency-price flex-row">
          <img src="./images/icon-ethereum.svg" alt="ethereum icon" />
          <p>0.041 ETH</p>
        </div>

        <div class="last-update flex-row">
          <img src="./images/icon-clock.svg" alt="clock icon" />
          <p>3 days left</p>
        </div>
      </div>

      <hr />

      <div class="author flex-row">
        <img src="./images/image-avatar.png" alt="avatar image" class="author__image" />
        <p class="author__name">Creation of <span>Jules Wyvern</span></p>
      </div>
    </article>
    
  </main>

</body>
</html>
